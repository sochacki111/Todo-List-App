<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>TodoListProject</title>
        <link rel="stylesheet" href="assets/css/todos.css" />
        <link
            href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
            rel="stylesheet"
        />
        <script
            type="text/javascript"
            src="assets/js/lib/jquery-3.4.1.min.js"
        ></script>
    </head>

    <body>
        <div class="todoList">
            <h1>TODO LIST<span class="toggleInputText"> +</span></h1>
            <input class="textInput" type="text" placeholder="Add New Todo" />
            <ul class="thingsTodo">
                <li class="todo"><span>X </span>Learn js</li>
                <li class="todo"><span>X </span>Play game</li>
                <li class="todo"><span>X </span>Visit doctor</li>
            </ul>
        </div>
        <script src="assets/js/todos.js"></script>
    </body>
</html>
